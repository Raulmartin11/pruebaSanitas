<div class="div-container">
  <mat-form-field class="filter-form-field" appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput class="filter" (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <div #scrollable class="div-table">
    <table matSort mat-table [dataSource]="dataSource" class="table">
      <ng-container class="table-container" *ngFor="let column of displayedColumns" matColumnDef="{{ column }}">
        <th mat-header-cell *matHeaderCellDef class="table-label-title">{{ column | uppercase }} </th>
        <td mat-cell *matCellDef="let element" class="table-label">
          <ng-container class="table-label-container" *ngIf="column === 'photo'"><img class="table-img" [src]="element.photo" ></ng-container>
          <ng-container class="table-label-container" *ngIf="column !== 'photo'">{{ element[column] }}</ng-container>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"> </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
