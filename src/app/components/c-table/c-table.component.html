<div class="c-table__container">
  <mat-form-field class="c-table__container--form--field" appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput class="c-table__container--form--field--filter" (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <div #scrollable class="c-table__container--table">
    <table matSort mat-table [dataSource]="dataSource" class="c-table__container--table">
      <ng-container class="c-table__container--table--container" *ngFor="let column of displayedColumns" matColumnDef="{{ column }}">
        <th mat-header-cell *matHeaderCellDef class="c-table__container--table--label--title">{{ column | uppercase }} </th>
        <td mat-cell *matCellDef="let element" class="c-table__container--table-label">
          <ng-container class="c-table__container--table--label--container" *ngIf="column === 'photo'"><img class="c-table__container--table--label--container--img" [src]="element.photo" ></ng-container>
          <ng-container class="c-table__container--table--label--container" *ngIf="column !== 'photo'">{{ element[column] }}</ng-container>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"> </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
